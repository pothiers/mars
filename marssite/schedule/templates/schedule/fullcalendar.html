{% extends 'base.html' %}
{% load static from staticfiles %}

{% block extra_head %}
   <link rel="stylesheet" href="{% static "schedule.css" %}" type="text/css" media="screen">
   <link rel="stylesheet" type="text/css" href="{% static 'schedule/static/timeline.css' %}" />
   <script type="text/javascript" src="{% static "schedule.js" %}"></script>
  {% include "schedule/fullcalendar_script.html" %}
{% endblock %}

{% block body %}

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="timeline-wrapper">
              <!-- this structure will be overwritten by javascripts -->
            <div class="timeline">
              <div class="blip" data-year="2016" data-section="0">
                <span class='blip-label'>2016A</span>
              </div>
              <div class="blip" data-year="2016" data-section="1">
                <span class='blip-label'>2016B</span>
              </div>
              <div class="blip active" data-year="2017" data-section="0">
                <span class='blip-label'>2017A</span>
              </div>
              <div class="blip" data-year="2017" data-section="1">
                <span class='blip-label'>2017B</span>
              </div>
              <div class="blip" data-year="2018" data-section="0">
                <span class='blip-label'>2018A</span>
              </div>
            </div>
            <div class="links">
              <ul>
                <li>
                  <button class="btn btn-link" data-month="0">January</button>
                </li>
                <li>
                  <button class="btn btn-link" data-month="1">February</button>
                </li>
                <li>
                  <button class="btn btn-link" data-month="2">March</button>
                </li>
                <li class="active">
                  <button class="btn btn-link" data-month="3">April</button>
                </li>
                <li>
                  <button class="btn btn-link" data-month="4">May</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript"  src="{% static 'schedule.js' %}"></script>

{% endblock %}
